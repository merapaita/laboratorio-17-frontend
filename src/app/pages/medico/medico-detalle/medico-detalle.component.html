<div class="container">
    <div class="row" *ngIf="medico">
        <div class="col-12 mb-3 align-items-center">
            <b>Detalle</b>
        </div>
        <div class="col-3 mb-3">
            <b>ID: </b>{{medico.idMedico}}
        </div>
        <div class="col-6 mb-3"></div>
        <div class="col-3 mb-3">
            <b>Apellidos: </b>{{medico.apellidos}}
        </div>
        <div class="col-6 mb-3">
            <b>Nombres: </b>{{medico.nombres}}
        </div>
    </div>
    <div>
        <button class="btn btn-outline-primary btn-block" (click)="volver()">
            <i class="fas fa-arrow-alt-circle-left"></i>
            Volver
        </button>
    </div>
</div>
