<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form [formGroup]="form">
                <div class="text-center mb-3">
                    <h1>{{titulo}}</h1>
                </div>
                <div class="row">
                    <div *ngIf="edicion" class="form-floating mb-3">
                        <input type="text" class="form-control" id="idMedico" placeholder="Id" formControlName="idMedico"
                            readonly>
                        <label for="idMedico" class="form-label">Id</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="apellidos" placeholder="apellidos" style="text-transform: uppercase;"
                            formControlName="apellidos">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <div *ngIf="apellidos?.invalid && (apellidos?.dirty || apellidos?.touched)" class="error-message">
                            <div *ngIf="apellidos?.errors?.['required']">
                                apellidos es obligatorio
                            </div>
                            <div *ngIf="apellidos?.errors?.['pattern']" class="error-message">
                                error de formato
                            </div>
                            <!-- <pre>
                                {{apellidos?.errors | json}}
                              </pre> -->
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombres" placeholder="nombres" style="text-transform: uppercase;" formControlName="nombres">
                        <label for="nombres" class="form-label">nombres</label>
                        <div *ngIf="nombres?.invalid && (nombres?.dirty || nombres?.touched)" class="error-message">
                            <small *ngIf="nombres?.errors?.['required']">El nombre es obligatorio.</small>
                        </div>
                        <div *ngIf="nombres?.errors?.['pattern']" class="error-message">
                            error de formato
                        </div>
        
                        <!-- <div *ngIf="this.form.get('nombres')?.errors?.['required']" class="alert alert-danger">
                            nombres es requerido
                        </div>
                        <div *ngIf="this.form.get('nombres').invalid && (nombres.dirty || nombres.touched)"
                            class="alert alert-danger">
                            Error en Ap. Paterno
                            <pre>
                              {{apePaterno.errors | json}}
                            </pre>
                        </div> -->
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-outline-success mb-3" [disabled]="form.invalid" type="button"
                        (click)="aceptar()">Aceptar</button>
                    <button class="btn btn-outline-danger mb-3" routerLink='/pages/doctor/list' type="button">Cancelar</button>
                    <!-- <button mat-raised-button class="col-2" color="primary" type="submit"
                        [disabled]="form.invalid||estadoBotonAceptar()">
                        <mat-icon>done</mat-icon>
                        <span>Aceptar</span>
                    </button>
                    <button mat-raised-button class="col-2" color="accent" routerLink='/pages/ingreso/lista'
                        type="button">
                        <mat-icon>close</mat-icon>
                        <span>Cancelar</span>
                    </button> -->
                </div>
            </form>
        </div>
    </div>
</div>
