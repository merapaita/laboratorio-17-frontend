<div class="container">
    <div class="filtro">
        <form class="row g-3">
            <div class="col-md-4">
                <input type="text" placeholder="apellido" class="form-control" id="apellido" name="apellido"
                    [(ngModel)]="_apellido" (change)="busca()">
            </div>
            <div class="col-md-4">
                <input type="text" placeholder="nombre" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="_nombre" (change)="busca()">
            </div>
            <div class="d-grid gap-2 col-3 mx-auto">
                <button type="button" class="btn btn-outline-success" (click)="busca()">Buscar</button>
            </div>
        </form>
    </div>
    <div class="table-responsive">
        <table class="table border table-dark table-hover table-striped table-fixed">
            <thead>
                <tr>
                    <th [width]="50">Id</th> <!-- (click)="setOrder('id')"-->
                    <th [width]="150">Apellidos</th> <!-- (click)="setOrder('nombre')"-->
                    <th [width]="120">Nombre</th> <!-- (click)="setOrder('capital')"-->
                    <th [width]="350"><i class="fas fa-sort"></i></th> <!-- (click)="sort()"-->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let medico of medicos">
                    <td>{{medico.idMedico}}</td>
                    <td>{{medico.apellidos}}</td>
                    <td>{{medico.nombres}}</td>
                    <td>
                        <button class="btn btn-outline-primary" routerLink="/pages/socio/detalle/{{medico.idMedico}}"><i
                                class="far fa-eye"></i> Ver</button>
                        <button class="btn btn-outline-warning"
                            [routerLink]="['/pages/socio/edicion', medico.idMedico]"><i class="far fa-edit"></i>
                            Editar</button>
                        <!-- <button class="btn btn-outline-danger" (click)="elimina(ingreso.iding)"><i class="far fa-trash-alt"></i>
                        Eliminar</button> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex flex-wrap align-items-center justify-content-between">
        <div class="mb-2">
          <button class="btn btn-outline-primary me-2"
                  [disabled]="numberPage === 0"
                  (click)="first()">Primero</button>
    
          <button class="btn btn-outline-primary me-2"
                  [disabled]="numberPage === 0"
                  (click)="changePage(numberPage - 1)">Anterior</button>
    
          <button class="btn btn-outline-primary me-2"
                  [disabled]="numberPage === pages()"
                  (click)="changePage(numberPage + 1)">Siguiente</button>
    
          <button class="btn btn-outline-primary"
                  [disabled]="numberPage === pages()"
                  (click)="last()">Último</button>
        </div>
    
        <!-- Ir a página -->
        <!-- <div class="input-group mb-2" style="width: 200px;">
          <input type="number" class="form-control" placeholder="Página"
                 [(ngModel)]="paginaIr"
                 [min]="1"
                 [max]="totalPaginas()"
                 (keyup.enter)="irAPagina()">
          <button class="btn btn-primary" (click)="irAPagina()">Ir</button>
        </div> -->
        <div class="input-group mb-2" style="width: 220px;">
            <input
              type="number"
              class="form-control"
              placeholder="Página"
              [(ngModel)]="_numberPage"
              (ngModelChange)="_validNumberPage()"
              [ngClass]="{
                'is-valid': _validPage && _numberPage !== null,
                'is-invalid': !_validPage && _numberPage !== null
              }"
              [min]="0"
              [max]="pages()"
            />
            <button
              class="btn btn-primary"
              (click)="changePage(_numberPage - 1)"
              [disabled]="!_validPage"
            >
              Ir
            </button>
          </div>
      </div>
</div>
