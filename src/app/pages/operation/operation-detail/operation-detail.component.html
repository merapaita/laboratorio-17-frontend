<div class="container">
    <div class="row mt-5" *ngIf="operation">
        <div class="col-md-4 mx-auto">
            <div class="card" style="width: 18rem;">
                <div class="card-header text-center">
                    Detalle
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><b>ID: </b>{{operation.id}}</li>
                    <li class="list-group-item"><b>PATH: </b>{{operation.name}}</li>
                    <li class="list-group-item"><b>PATH: </b>{{operation.path}}</li>
                    <li class="list-group-item"><b>Http Method: </b>{{operation.httpMethod}}</li>
                    <li class="list-group-item"><b>Permit All: </b>{{operation.permitAll}}</li>
                    <li class="list-group-item"><b>Name: </b>{{operation.module.name}}</li>
                </ul>
                <div class="card-footer">
                    <button class="btn btn-outline-primary btn-block" (click)="volver()"><i
                            class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                </div>
            </div>
        </div>
    </div>
</div>
